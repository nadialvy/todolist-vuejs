<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>To Do List</title>
  </head>
  <body>

    <div class="container">
      <center>
        <div id="app">
            <div class="form-group w-75" ref="todolist">
              <br>
                <h1>Todo List</h1>
                <input 
                  type="text" 
                  name="todo"
                  id="todo" 
                  class="form-control" 
                  placeholder="To Do..."
                  autofocus
                  v-model="todo" 
                  @keyup.enter="addTodo">
                  <!-- v-model untuk mengirim data 
                      @keyup.enter untuk ketika user menekan enter maka menjalankan addTodo
                  -->
                <button class="btn btn-primary" style="margin-top:10px;" @click="addTodo()">Add</button>
            </div>
            <br>

            <table class="table table-bordered w-75" v-if="todos.length > 0">
              <thead class="table-dark">
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">To Do</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody v-for="(todo, index) in todos" :key="index">
                <td scope="row">{{ index+1 }}</td>
                <td>{{ todo }}</td>
                <td>
                  <button class="btn btn-danger" @click="deleteTodo(index)" style="padding: 1px 5px;">x</button>
                </td>
              </tbody>
            </table>
            <h3 v-else></h3>
        </div>
      </center>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
